<header class="header text-white text-end">
  <span> Versão 1.0.0-SC - 16/07/2024 </span>
</header>
<div
  class="d-flex justify-content-center p-2"
  style="background-color: #f7f7f7"
>
  <img src="../../assets/images/crmsc.jpeg" alt="" srcset="" width="250px" />
</div>

<text-outdoor
  [message]="'Espaço Diretor Técnico'"
  [backgroundImage]="'../../assets/images/medics.jpeg'"
>
</text-outdoor>

<form class="form-login">
  <gbr-input
    [label]="'E-mail'"
    [name]="'emailCreate'"
    [type]="'email'"
    [placeholder]="'Digite seu e-mail'"
  >
  </gbr-input>
  <gbr-input
    [label]="'Senha'"
    [name]="'passwordCreate'"
    [type]="'password'"
    [placeholder]="'Digite sua senha'"
  >
  </gbr-input>
  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      value=""
      id="flexCheckDefault"
    />
    <label class="form-check-label text-secondary" for="flexCheckDefault">
      Lembrar neste dispositivo
    </label>
  </div>
  <div class="row mt-3 justify-content-md-between justify-content-sm-center">
    <div class="col-md-auto col-sm-12 d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">Entrar</button>
    </div>
    <div class="col-md-auto col-sm-12 d-flex justify-content-center">
      <a href="#">Recuperar Senha</a>
    </div>
  </div>
</form>
